<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List 001</title>
	<link rel="stylesheet" href="main.css">
	
	<script src="jquery.js"></script>
</head>
<body>
	
	
	<div id="wrapper">
		<div id="formHeader">
			<h1>Shopping List</h1>
			<input type="text" id="item" size="50" maxlength="43">
			<button id="add" class="btnAdd">Add</button>
			<button id="delete" class="btnDelete">Delete</button>
		</div>
		<div id="list">
			<p><input  type="checkbox" /><span>Bread</span></p>
			<p><input class="done" type="checkbox" /><span>Butter</span></p>

		</div>
	</div>
	<script src="application.js"></script>
</body>
</html>
